<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css2/repaso2.css" rel="stylesheet">
    <link href="css2/repaso2queris.css" rel="stylesheet">
</head>
<body>
    <header>
        <picture>
            <img src="img/header.png" alt="cabecera">
        </picture>
    </header>
    <main>
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>
    <h1>Win a pair!</h1>
    <section>
        <article class="zapaswhite">
            <picture>
                <source srcset="img/zapas_white.png" media="(min-width: 1280px)">

                <img src="img/zapas_white.png" alt="zapas_blancas">
            </picture>
            <h2>Nike like a God</h2>
            <p class="white">10 pares de Sneakers, desde 120€
                a partir del 28/04.</p>
        </article>
           <article class="zapasgray">
               <img src="img/zapas_gray.png" alt="zapas_blancas">
               <h2>Walk like an Egipcian</h2>
               <p class="gray">Sneakers retro, recuperadas del 
                rastro de Madrid. Desde 190€
                a partir del 04/05.</p>
           </article>
           <article class="zapasblue">
               <img src="img/zapas_blue.png" alt="blue">
               <h2>Le prix est oublié, la qualité reste.</h2>
               <p class="blue">Solo 2 pares, restos de stock. 240€ desde el 14/06.</p>
           </article>
    </section>
    </main>
